// Launch options:
// mangohud gamemoderun %command% -novid +exec autoexec

fps_max 259
fps_max_menu 241

sensitivity "2.4"
zoom_sensitivity_ratio_mouse "1"
m_rawinput "1"

cl_crosshairstyle 4
cl_crosshairgap -2
cl_crosshair_drawoutline 1
cl_crosshair_outlinethickness 0.5
cl_crosshaircolor_r 255
cl_Crosshaircolor_g 255
cl_crosshaircolor_b 255
cl_crosshaircolor 5
cl_crosshairsize 2
cl_crosshairthickness 0
cl_crosshairusealpha 1
cl_crosshairalpha 200
cl_crosshairdot 0

volume 0.2
voice_scale 0.3
snd_menumusic_volume 0
snd_roundstart_volume 0
snd_roundend_volume 0
snd_deathcamera_volume 0
snd_mapobjective_volume 0
snd_mvp_volume 0
snd_tensecondwarning_volume 0.1
snd_mixahead 0.05
snd_mute_losefocus 1

unbind mwheelup
bind 4 "use weapon_hegrenade"
bind f "use weapon_flashbang"
bind c "use weapon_smokegrenade"
bind x "use weapon_molotov; use weapon_incgrenade"
bind z "use weapon_decoy"
bind mwheeldown "+jump"
bind mouse4 "radio2"
bind mouse5 "+voicerecord"
bind p "callvote StartTimeOut"

cl_use_opens_buy_menu 0

bindtoggle h "spec_show_xray"
bind j "demo_goto -64 1"
bind k "demo_togglepause"
bind l "+fw"
alias +fw "demo_timescale 5"
alias -fw "demo_timescale 1"

viewmodel_presetpos 0
viewmodel_fov 68
viewmodel_offset_x 2.5
viewmodel_offset_y 2
viewmodel_offset_z -2
cl_viewmodel_shift_left_amt 0.5
cl_viewmodel_shift_right_amt 0.25
cl_bobcycle 0.98
cl_bob_lower_amt 5
cl_bobamt_lat 0.1
cl_bobamt_vert 0.1

cl_radar_always_centered 0
cl_radar_rotate 1
cl_radar_scale 0.38
cl_radar_icon_scale_min 0.4
hud_scaling 0.8

cl_autowepswitch 0
gameinstructor_enable 0

alias +fast "sensitivity 300"
alias -fast "sensitivity 2.4"

alias afk "afk_on"
alias afk_on "echo AFK on; +forward; +left; alias afk afk_off" 
alias afk_off "echo AFK off; -forward; -left; alias afk afk_on"

developer "1"
con_enable "1"
con_filter_enable "2"
con_filter_text "Damage"
con_filter_text_out "Player:"

echo ""
echo "AUTOEXEC EXECUTED"
echo ""

host_writeconfig
